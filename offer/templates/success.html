{% extends 'base.html' %}
{% load static %}
    {% block title %}
        Success
    {% endblock %}
    {% block content %}

    {% if message %} 
    <div class="card mt-3 bg-light text-center" style="width: 18rem;">
        <!--<img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
        <h5 class="card-title"><h4>{{message}}</h4></h5>
        <p class="card-text">            
            <h4>
                Price: {{ request.session.ctx.price }} <br>
                Discount: {{ request.session.ctx.discount }}
                <hr>
                <hr>
                Final: {{ request.session.ctx.final }}
            </h4>
            
        </p>           
        <a  href="{% url 'search' %}" class="btn btn-primary ml-5"><h4>OK</h4></a>
    </div>
    </div>

    {% endif %} 
      
         
  
    {% endblock %}
